---
layout: page
title : Archive
header : Post Archive
group: navigation
---
{% include JB/setup %}

<ul class="archive-posts">
  {% for post in site.posts %}
  <li> 
    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
    ({{ post.date | date: "%B %e, %Y" }})
  </li>
  {% endfor %}
</ul>
